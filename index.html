<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- Mapbox CSS -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css' rel='stylesheet' />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>

    <div class="header">
        <h1>RICHARD'S <span>DECKS</span></h1>
        <h1>SKATE<span class="board">BOARD</span> STORE</h1>
    </div>

    <div class="logo">
        <img src="./img/dicks_decks.svg" alt="">
    </div>

    <div class="button-container">
        <div>
            <h2>SORTING <span>DECKS</span>...</h2>
        </div>
        <div class="button-holder">
            <button id="price-low">PRICE LOW</button>
            <button id="price-high">PRICE HIGH</button>
            <button id="width-narrow">WIDTH NARROW</button>
            <button id="width-wide">WIDTH WIDE</button>
        </div>
    </div>

    <div class="filter-container">
        <div>
            <h2>FILTERING <span>DECKS</span>...</h2>
        </div>
        <div class="filter-holder">

            <select name="brand" id="brand-filter" class="full-width-select">
                <!-- Options for the select & a value -->
                <option value="">ALL BRANDS</option>
                <option value="Darkstar">DARKSTAR</option>
                <option value="Girl">GIRL</option>
                <option value="Deathwish">DEATHWISH</option>
                <option value="Baker">BAKER</option>
                <option value="Santa Cruz">SANTA CRUZ</option>
                <option value="Powell Peralta">POWELL PERALTA</option>
                <!-- Add the rest of the options -->
            </select>

            <select name="priceMin" id="priceMin" class="full-width-select">
                <!-- Options for the select & a value -->
                <option value="">PRICE MIN</option>
                <option value="30">$30</option>
                <option value="40">$40</option>
                <option value="50">$50</option>
                <option value="60">$60</option>
                <option value="70">$70</option>
                <option value="80">$80</option>
                <option value="90">$90</option>
                <option value="100">$100+</option>
                <!-- Add the rest of the options -->
            </select>

            <select name="priceMax" id="priceMax" class="full-width-select">
                <!-- Options for the select & a value -->
                <option value="">PRICE MAX</option>
                <option value="30">$30</option>
                <option value="40">$40</option>
                <option value="50">$50</option>
                <option value="60">$60</option>
                <option value="70">$70</option>
                <option value="80">$80</option>
                <option value="90">$90</option>
                <option value="100">$100</option>
                <!-- Add the rest of the options -->
            </select>

        </div>
    </div>

    <div class="container">
        <div class="results" id="results">
        </div>
    </div>

    <div class="break"></div>

    <!-- MAPBOX -->
    <div class="mapcontainer">
        <h1>STORE <span>LOCATIONS</span></h1>
        <div id="map">
        </div>
    </div>




    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- Mapbox JS -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js'></script>
    <!-- Custom JS -->
    <script src="./script.js"></script>
</body>

</html>
